
{% extends 'home.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Create a Post</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary " type="submit">Submit New Post</button>
    </div>
  </div>


</form>
</div>
{% endblock  %}
